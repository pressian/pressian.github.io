<!doctype html>
<html class="no-js" lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{ site.title }}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- - -->
    <meta property='og:title' content='{{ site.title }}' />
    <meta property="fb:app_id" content="{{ site.facebook_appid }}" />
    {% if page.date %}
    <meta property='og:url' content='{{ site.url }}{{ page.url }}' />
    <meta property='og:description' content="{{ page.content | strip_html | strip_newlines | truncate: 120 }}" />
    <meta property="og:type" content="article" />
    {% else %}
    <meta property='og:url' content='{{ site.url }}' />
    <meta property='og:description' content="{{ site.description }}" />
    <meta property="og:type" content="blog" />
    {% endif %}
    <!-- - -->
    <link rel="stylesheet" href="bower_components/foundation/css/normalize.min.css">
    <link rel="stylesheet" href="css/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- Start of openpressian Zendesk Widget script -->

    <!-- End of openpressian Zendesk Widget script -->
  </head>
  <body>
    <!--[if lt IE 9]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    {% include header.html %}
    <div id='container'>
      <div class="content">
        {{ content }}
      </div>
    </div>
    {% include footer.html %}

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

    </script>
  </body>
</html>
